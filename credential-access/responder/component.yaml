kind: tool
name: responder
version: 1.0.0
description: LLMNR/NBT-NS/mDNS poisoner for credential capture
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o responder .
  artifacts:
    - responder
  workdir: .

runtime:
  type: go
  entrypoint: ./responder
  port: 0
  timeout:
    default: 5m
    min: 30s
    max: 30m

dependencies:
  gibson: ">=1.0.0"
  system:
    - Responder.py  # Responder must be installed
    - python3
  env: {}
