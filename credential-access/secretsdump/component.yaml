kind: tool
name: secretsdump
version: 1.0.0
description: Remote SAM/LSA/NTDS credential dumper via Impacket
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o secretsdump .
  artifacts:
    - secretsdump
  workdir: .

runtime:
  type: go
  entrypoint: ./secretsdump
  port: 0
  timeout:
    default: 10m
    min: 1m
    max: 1h

dependencies:
  gibson: ">=1.0.0"
  system:
    - impacket-secretsdump  # Impacket must be installed (pip install impacket)
    - python3
  env: {}
