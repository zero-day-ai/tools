kind: tool
name: proxychains
version: 1.0.0
description: TCP traffic router through proxy chains for pivoting
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o proxychains .
  artifacts:
    - proxychains
  workdir: .

runtime:
  type: go
  entrypoint: ./proxychains
  port: 0
  timeout:
    default: 10m
    min: 30s
    max: 1h

dependencies:
  gibson: ">=1.0.0"
  system:
    - proxychains4  # proxychains-ng must be installed (apt install proxychains4)
  env: {}
