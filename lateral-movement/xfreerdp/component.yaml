kind: tool
name: xfreerdp
version: 1.0.0
description: FreeRDP client for Remote Desktop Protocol connections
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o xfreerdp .
  artifacts:
    - xfreerdp
  workdir: .

runtime:
  type: go
  entrypoint: ./xfreerdp
  port: 0
  timeout:
    default: 10m
    min: 30s
    max: 2h

dependencies:
  gibson: ">=1.0.0"
  system:
    - xfreerdp  # FreeRDP must be installed (apt install freerdp2-x11)
  env: {}
