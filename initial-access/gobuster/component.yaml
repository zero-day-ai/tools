kind: tool
name: gobuster
version: 1.0.0
description: Directory/file, DNS, and vhost brute-forcing tool
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o gobuster .
  artifacts:
    - gobuster
  workdir: .

runtime:
  type: go
  entrypoint: ./gobuster
  port: 0
  timeout:
    default: 10m
    min: 1m
    max: 1h

dependencies:
  gibson: ">=1.0.0"
  system:
    - gobuster  # gobuster must be installed (apt install gobuster)
  env: {}
