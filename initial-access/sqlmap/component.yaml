kind: tool
name: sqlmap
version: 1.0.0
description: Automatic SQL injection and database takeover tool
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o sqlmap .
  artifacts:
    - sqlmap
  workdir: .

runtime:
  type: go
  entrypoint: ./sqlmap
  port: 0
  timeout:
    default: 15m
    min: 1m
    max: 2h

dependencies:
  gibson: ">=1.0.0"
  system:
    - sqlmap   # sqlmap must be installed (apt install sqlmap)
    - python3
  env: {}
