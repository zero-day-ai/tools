kind: tool
name: hydra
version: 1.0.0
description: Fast network authentication brute-forcer supporting multiple protocols
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o hydra .
  artifacts:
    - hydra
  workdir: .

runtime:
  type: go
  entrypoint: ./hydra
  port: 0
  timeout:
    default: 10m
    min: 1m
    max: 1h

dependencies:
  gibson: ">=1.0.0"
  system:
    - hydra  # THC-Hydra must be installed (apt install hydra)
  env: {}
