kind: tool
name: metasploit
version: 1.0.0
description: Exploitation framework for penetration testing and vulnerability research
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o metasploit .
  artifacts:
    - metasploit
  workdir: .

runtime:
  type: go
  entrypoint: ./metasploit
  port: 0
  timeout:
    default: 15m
    min: 1m
    max: 2h

dependencies:
  gibson: ">=1.0.0"
  system:
    - msfconsole  # Metasploit Framework must be installed
  env: {}
