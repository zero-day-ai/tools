kind: tool
name: recon-ng
version: 1.0.0
description: Web reconnaissance framework with modular architecture
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o recon-ng .
  artifacts:
    - recon-ng
  workdir: .

runtime:
  type: go
  entrypoint: ./recon-ng
  port: 0
  timeout:
    default: 10m
    min: 1m
    max: 1h

dependencies:
  gibson: ">=1.0.0"
  system:
    - recon-ng  # recon-ng framework must be installed
    - python3
  env: {}
