kind: tool
name: dnsx
version: 1.0.0
description: Fast DNS resolution and probing tool with support for multiple query types
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o dnsx .
  artifacts:
    - dnsx
  workdir: .

runtime:
  type: go
  entrypoint: ./dnsx
  port: 0  # Dynamic port assignment
  timeout:
    default: 2m
    min: 10s
    max: 10m

dependencies:
  gibson: ">=1.0.0"
  system:
    - dnsx  # ProjectDiscovery dnsx binary must be installed
  env: {}
