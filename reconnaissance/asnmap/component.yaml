kind: tool
name: asnmap
version: 1.0.0
description: ASN to IP/CIDR mapping tool for network reconnaissance
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o asnmap .
  artifacts:
    - asnmap
  workdir: .

runtime:
  type: go
  entrypoint: ./asnmap
  port: 0  # Dynamic port assignment
  timeout:
    default: 1m
    min: 10s
    max: 5m

dependencies:
  gibson: ">=1.0.0"
  system:
    - asnmap  # ProjectDiscovery asnmap binary must be installed
  env: {}
