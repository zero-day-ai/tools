kind: tool
name: nuclei
version: 1.0.0
description: Fast vulnerability scanner based on customizable templates
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o nuclei .
  artifacts:
    - nuclei
  workdir: .

runtime:
  type: go
  entrypoint: ./nuclei
  port: 0

dependencies:
  gibson: ">=1.0.0"
  system:
    - nuclei            # ProjectDiscovery nuclei binary must be installed
    - nuclei-templates  # nuclei-templates directory should exist
  env: {}
