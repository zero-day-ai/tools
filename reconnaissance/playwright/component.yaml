kind: tool
name: playwright
version: 1.0.0
description: Browser automation tool for web scraping, screenshots, and interaction
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o playwright .
  artifacts:
    - playwright
  workdir: .

runtime:
  type: go
  entrypoint: ./playwright
  port: 0
  timeout:
    default: 2m
    min: 10s
    max: 10m

dependencies:
  gibson: ">=1.0.0"
  system:
    - chromium   # Playwright browsers must be installed (npx playwright install)
  env: {}
