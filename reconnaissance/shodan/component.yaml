kind: tool
name: shodan
version: 1.0.0
description: Shodan search engine interface for internet-connected device discovery
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o shodan .
  artifacts:
    - shodan
  workdir: .

runtime:
  type: go
  entrypoint: ./shodan
  port: 0
  timeout:
    default: 2m
    min: 10s
    max: 10m

dependencies:
  gibson: ">=1.0.0"
  system:
    - shodan  # Shodan CLI must be installed (pip install shodan)
  env:
    SHODAN_API_KEY: "Shodan API key for authentication"
