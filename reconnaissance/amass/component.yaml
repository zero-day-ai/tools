kind: tool
name: amass
version: 1.0.0
description: In-depth attack surface mapping and asset discovery tool
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o amass .
  artifacts:
    - amass
  workdir: .

runtime:
  type: go
  entrypoint: ./amass
  port: 0
  timeout:
    default: 10m
    min: 1m
    max: 1h

dependencies:
  gibson: ">=1.0.0"
  system:
    - amass  # OWASP Amass binary must be installed
  env: {}
