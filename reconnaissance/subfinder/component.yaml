kind: tool
name: subfinder
version: 1.0.0
description: Fast passive subdomain enumeration tool using multiple data sources
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o subfinder .
  artifacts:
    - subfinder
  workdir: .

runtime:
  type: go
  entrypoint: ./subfinder
  port: 0  # Dynamic port assignment
  timeout:
    default: 5m
    min: 30s
    max: 30m

dependencies:
  gibson: ">=1.0.0"
  system:
    - subfinder  # ProjectDiscovery subfinder binary must be installed
  env: {}
