kind: tool
name: massdns
version: 1.0.0
description: High-performance DNS stub resolver for bulk lookups and reconnaissance
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o massdns .
  artifacts:
    - massdns
  workdir: .

runtime:
  type: go
  entrypoint: ./massdns
  port: 0  # Dynamic port assignment
  timeout:
    default: 5m
    min: 30s
    max: 30m

dependencies:
  gibson: ">=1.0.0"
  system:
    - massdns  # MassDNS binary must be installed
  env: {}
