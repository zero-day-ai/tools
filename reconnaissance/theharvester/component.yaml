kind: tool
name: theharvester
version: 1.0.0
description: E-mail, subdomain, and name harvester from public sources
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o theharvester .
  artifacts:
    - theharvester
  workdir: .

runtime:
  type: go
  entrypoint: ./theharvester
  port: 0
  timeout:
    default: 5m
    min: 30s
    max: 30m

dependencies:
  gibson: ">=1.0.0"
  system:
    - python3         # Python 3 runtime
    - theHarvester    # theHarvester Python package must be installed
  env: {}
