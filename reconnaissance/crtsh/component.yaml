kind: tool
name: crtsh
version: 1.0.0
description: Certificate Transparency log search for passive subdomain enumeration via crt.sh
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o crtsh .
  artifacts:
    - crtsh
  workdir: .

runtime:
  type: go
  entrypoint: ./crtsh
  port: 0  # Dynamic port assignment
  timeout:
    default: 1m
    min: 10s
    max: 5m

dependencies:
  gibson: ">=1.0.0"
  system: []  # No external binary required, uses crt.sh API
  env: {}
