kind: tool
name: httpx
version: 1.0.0
description: Fast HTTP probing tool for technology detection and web analysis
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o httpx .
  artifacts:
    - httpx
  workdir: .

runtime:
  type: go
  entrypoint: ./httpx
  port: 0
  timeout:
    default: 2m
    min: 10s
    max: 10m

dependencies:
  gibson: ">=1.0.0"
  system:
    - httpx  # ProjectDiscovery httpx binary must be installed
  env: {}
