kind: tool
name: pod-escape
version: 1.0.0
description: Kubernetes pod security analysis and container escape vector detection
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o pod-escape .
  artifacts:
    - pod-escape
  workdir: .

runtime:
  type: go
  entrypoint: ./pod-escape
  port: 0

dependencies:
  gibson: ">=1.0.0"
  system:
    - kubectl
  env:
    KUBECONFIG: ""
