kind: tool
name: kubectl
version: 1.0.0
description: Kubernetes kubectl wrapper for cluster interaction and resource management
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o kubectl .
  artifacts:
    - kubectl
  workdir: .

runtime:
  type: go
  entrypoint: ./kubectl
  port: 0
  timeout:
    default: 30s
    min: 5s
    max: 2m

dependencies:
  gibson: ">=1.0.0"
  system:
    - kubectl  # kubectl binary must be installed
  env:
    KUBECONFIG: ""  # Optional kubeconfig path
