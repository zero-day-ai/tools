kind: tool
name: crictl
version: 1.0.0
description: Container runtime interface tool supporting containerd, Docker, and CRI-O for container inspection and escape verification
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o crictl .
  artifacts:
    - crictl
  workdir: .

runtime:
  type: go
  entrypoint: ./crictl
  port: 0

dependencies:
  gibson: ">=1.0.0"
  system:
    - crictl   # Optional: crictl for containerd/CRI-O
    - docker   # Optional: docker for Docker runtime
  env: {}
