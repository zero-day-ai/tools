kind: tool
name: cloud-metadata
version: 1.0.0
description: Cloud metadata service access tool for credential extraction and cloud provider detection
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o cloud-metadata .
  artifacts:
    - cloud-metadata
  workdir: .

runtime:
  type: go
  entrypoint: ./cloud-metadata
  port: 0

dependencies:
  gibson: ">=1.0.0"
  system:
    - curl  # curl for HTTP requests (fallback)
  env: {}
