kind: tool
name: chisel
version: 1.0.0
description: Fast TCP/UDP tunnel over HTTP for port forwarding and pivoting
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o chisel .
  artifacts:
    - chisel
  workdir: .

runtime:
  type: go
  entrypoint: ./chisel
  port: 0
  timeout:
    default: 10m
    min: 30s
    max: 2h

dependencies:
  gibson: ">=1.0.0"
  system:
    - chisel  # chisel binary must be installed
  env: {}
