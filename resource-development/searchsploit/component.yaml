kind: tool
name: searchsploit
version: 1.0.0
description: Exploit-DB command line search tool for vulnerability research
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o searchsploit .
  artifacts:
    - searchsploit
  workdir: .

runtime:
  type: go
  entrypoint: ./searchsploit
  port: 0
  timeout:
    default: 1m
    min: 10s
    max: 5m

dependencies:
  gibson: ">=1.0.0"
  system:
    - searchsploit  # searchsploit from exploit-db must be installed
  env: {}
