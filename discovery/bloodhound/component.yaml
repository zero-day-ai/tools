kind: tool
name: bloodhound
version: 1.0.0
description: Active Directory relationship mapper for attack path analysis
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o bloodhound .
  artifacts:
    - bloodhound
  workdir: .

runtime:
  type: go
  entrypoint: ./bloodhound
  port: 0
  timeout:
    default: 10m
    min: 1m
    max: 1h

dependencies:
  gibson: ">=1.0.0"
  system:
    - bloodhound-python  # bloodhound-python must be installed (pip install bloodhound)
    - python3
  env: {}
