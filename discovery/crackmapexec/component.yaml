kind: tool
name: crackmapexec
version: 1.0.0
description: Swiss army knife for Active Directory penetration testing
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o crackmapexec .
  artifacts:
    - crackmapexec
  workdir: .

runtime:
  type: go
  entrypoint: ./crackmapexec
  port: 0
  timeout:
    default: 5m
    min: 30s
    max: 30m

dependencies:
  gibson: ">=1.0.0"
  system:
    - crackmapexec  # CrackMapExec or NetExec must be installed
  env: {}
