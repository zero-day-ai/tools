kind: tool
name: john
version: 1.0.0
description: John the Ripper password cracker for CPU-based cracking
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o john .
  artifacts:
    - john
  workdir: .

runtime:
  type: go
  entrypoint: ./john
  port: 0
  timeout:
    default: 30m
    min: 1m
    max: 24h

dependencies:
  gibson: ">=1.0.0"
  system:
    - john  # John the Ripper must be installed (apt install john)
  env: {}
