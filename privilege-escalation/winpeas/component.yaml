kind: tool
name: winpeas
version: 1.0.0
description: Windows privilege escalation enumeration script
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o winpeas .
  artifacts:
    - winpeas
  workdir: .

runtime:
  type: go
  entrypoint: ./winpeas
  port: 0
  timeout:
    default: 5m
    min: 1m
    max: 15m

dependencies:
  gibson: ">=1.0.0"
  system:
    - winpeas.exe  # winpeas executable must be available
  env: {}
