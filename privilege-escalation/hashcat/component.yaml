kind: tool
name: hashcat
version: 1.0.0
description: Advanced GPU-based password recovery tool
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o hashcat .
  artifacts:
    - hashcat
  workdir: .

runtime:
  type: go
  entrypoint: ./hashcat
  port: 0
  timeout:
    default: 30m
    min: 1m
    max: 24h

dependencies:
  gibson: ">=1.0.0"
  system:
    - hashcat  # hashcat must be installed (apt install hashcat)
  env: {}
