kind: tool
name: linpeas
version: 1.0.0
description: Linux privilege escalation enumeration script
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o linpeas .
  artifacts:
    - linpeas
  workdir: .

runtime:
  type: go
  entrypoint: ./linpeas
  port: 0
  timeout:
    default: 5m
    min: 1m
    max: 15m

dependencies:
  gibson: ">=1.0.0"
  system:
    - linpeas.sh  # linpeas.sh script must be available
  env: {}
