kind: tool
name: evil-winrm
version: 1.0.0
description: Windows Remote Management shell for penetration testing
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o evil-winrm .
  artifacts:
    - evil-winrm
  workdir: .

runtime:
  type: go
  entrypoint: ./evil-winrm
  port: 0
  timeout:
    default: 10m
    min: 30s
    max: 1h

dependencies:
  gibson: ">=1.0.0"
  system:
    - evil-winrm  # evil-winrm Ruby gem must be installed
    - ruby
  env: {}
