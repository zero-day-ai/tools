kind: tool
name: impacket
version: 1.0.0
description: Python classes for working with network protocols (psexec, wmiexec, smbexec, etc.)
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o impacket .
  artifacts:
    - impacket
  workdir: .

runtime:
  type: go
  entrypoint: ./impacket
  port: 0
  timeout:
    default: 10m
    min: 30s
    max: 1h

dependencies:
  gibson: ">=1.0.0"
  system:
    - python3
    - impacket-psexec    # Impacket suite must be installed (pip install impacket)
    - impacket-wmiexec
    - impacket-smbexec
  env: {}
