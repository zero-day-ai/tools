kind: tool
name: slowhttptest
version: 1.0.0
description: Application layer DoS testing tool for slow HTTP attacks
author: Gibson Security Team
license: MIT
repository: https://github.com/zero-day-ai/gibson-tools-official

build:
  command: go build -o slowhttptest .
  artifacts:
    - slowhttptest
  workdir: .

runtime:
  type: go
  entrypoint: ./slowhttptest
  port: 0
  timeout:
    default: 5m
    min: 30s
    max: 30m

dependencies:
  gibson: ">=1.0.0"
  system:
    - slowhttptest  # slowhttptest must be installed (apt install slowhttptest)
  env: {}
